<div class="">
  <form
    *ngIf="form"
    [formGroup]="form"
    (ngSubmit)="search()"
    class="flex items-center justify-start py-3 px-3 gap-7"
  >
    <div>
      <label for="" class="pr-2">From :</label>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="start_date"
          formControlName="start_date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="start_date"
        ></mat-datepicker-toggle>
        <mat-datepicker #start_date></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <label for="" class="pr-2">To :</label>
      <!-- <input class="ml-2 p-1 ring-0 outline-none border rounded" type="text" /> -->
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="end_date" formControlName="end_date" />
        <mat-datepicker-toggle
          matSuffix
          [for]="end_date"
        ></mat-datepicker-toggle>
        <mat-datepicker #end_date></mat-datepicker>
      </mat-form-field>
    </div>

    <button
      type="submit"
      class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
    >
      Search
    </button>
  </form>
</div>

<table
  class="text-center xtable w-full"
  #mytable
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortActive="ID"
  matSortDirection="desc"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element" class="">
      {{ element.id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element" class="">
      {{ element.type }}
    </td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
    <td mat-cell *matCellDef="let element" class="">
      {{ element.symbol }}
    </td>
  </ng-container>
  <ng-container matColumnDef="shares">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Shares</th>
    <td mat-cell *matCellDef="let element" class="">
      {{ element.shares }}
    </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let element" class="">
      {{ element.price }}
    </td>
  </ng-container>
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>timestamp</th>
    <td mat-cell *matCellDef="let element" class="">
      {{ element.timestamp }}
    </td>
  </ng-container>
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
    <td mat-cell *matCellDef="let element" class="">
      {{ element.user?.name }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="float-left">
  <mat-paginator
    #paginator
    [length]="trades.length"
    [(pageIndex)]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="LimitTrades($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
