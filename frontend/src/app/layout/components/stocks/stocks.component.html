<div *ngIf="loading" class="py-36">
  <app-e-loading></app-e-loading>
</div>

<table
  *ngIf="!loading"
  class="text-center xtable w-full"
  #mytable
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortActive="ID"
  matSortDirection="desc"
>
  <!-- -------------------------------- date --------------------------------- -->
  <ng-container matColumnDef="id">
    <th width="10%" mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element" class="">
      {{ element.id }}
    </td>
  </ng-container>

  <!-- <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element" class="">
      {{ element.name }}
    </td>
  </ng-container> -->

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
    <td mat-cell *matCellDef="let element" class="">
      {{ element.symbol }}
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let element" class="">
      {{ element.price }}
    </td>
  </ng-container>
  <ng-container matColumnDef="highest">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>highest</th>
    <td mat-cell *matCellDef="let element" class="">
      {{ element.highest }}
    </td>
  </ng-container>
  <ng-container matColumnDef="lowest">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>lowest</th>
    <td mat-cell *matCellDef="let element" class="">
      {{ element.lowest }}
    </td>
  </ng-container>

  <!-- <ng-container matColumnDef="TotalShares">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Shares</th>
    <td mat-cell *matCellDef="let element" class="">
      {{ element.total_shares }}
    </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="float-left" [class.d-none]="loading">
  <mat-paginator
    #paginator
    [length]="stocks.length"
    [(pageIndex)]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="Limitstocks($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
